<div class="search-filter-container">
  <mat-form-field>
    <mat-label>Date Range</mat-label>
    <mat-select [formControl]="options">
      @for (option of optionList; track option) {
    <mat-option [value]="option">{{option}}</mat-option>
  }
    </mat-select>
  </mat-form-field>
<div class ="btn">
  <button mat-raised-button  (click)="onSearch()">
    Search
  </button>
</div>
</div>
<div>
  <company-table [companyData]="companiesData" ></company-table>
</div>
